{% extends "base.html" %}

{% block title %}Error - Microboss{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle text-danger fa-5x"></i>
    </div>
    <h1 class="mb-4">Error</h1>
    
    <div class="alert alert-danger mx-auto" style="max-width: 600px;">
        {{ message }}
    </div>
    
    <div class="mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Return to Home
        </a>
    </div>
</div>
{% endblock %}
